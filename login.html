<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | A-MIBT</title>
  <link rel="stylesheet" href="style.css">
  <style>.box{max-width:420px;margin:40px auto}</style>
</head>
<body>
  <header>
    <div class="nav">
      <img src="logo.png" alt="A-MIBT" onerror="this.style.display='none'">
      <div class="spacer"></div>
      <a class="btn" href="index.html">Home</a>
    </div>
  </header>

  <main class="box card">
    <h1>会員ログイン</h1>
    <p style="color:#666">テスト用：ID <code>amibt</code> / PASS <code>2025</code></p>
    <form id="loginForm">
      <label>ID</label><br>
      <input id="username" type="text" required style="width:100%;padding:10px;margin:6px 0 12px;border:1px solid #ccc;border-radius:8px"><br>
      <label>Password</label><br>
      <input id="password" type="password" required style="width:100%;padding:10px;margin:6px 0 12px;border:1px solid #ccc;border-radius:8px"><br>
      <button class="btn" type="submit" style="width:100%">ログイン</button>
    </form>
    <p style="margin-top:12px"><a href="index.html" class="btn outline" style="width:100%;text-align:center">トップへ戻る</a></p>
  </main>

  <script src="auth.js"></script>
</body>
</html>
